<section id="footer" class="block block-footer-2">
  <div class="container">
    <div class="columns footer-images dark-grey">
      <div class="column">
        <a href="{{ section.image_link" }}">
          <img src="{{ section.image }}" height="auto" alt="Logo">
        </a>
      </div>
      <div class="column">
        {{ section.col_2 }}
      </div>
      <div class="column">
          {{ section.col_3 }}
      </div>
      <div class="column">
          {{ section.col_4 }}
      </div>
    </div>
  </div>
</section>
