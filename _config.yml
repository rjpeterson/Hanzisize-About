---
title: Hanzisize
author: rjpeterson
email: hanzisizeextension@gmail.com
description: Hanzisize is a browser extension that allows selective resizing of text
  according to the language selected by the user.
baseurl: "/hanzisize-about"
url: https://rjpeterson.github.io
defaults:
- scope:
    path: ''
  values:
    layout: default
plugins:
- jekyll-feed
- jekyll-menus
name: Jekyll Deploy
'true':
  push:
    branches:
    - main
  schedule:
  - cron: 0 2 * * *
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Cache gems
      uses: actions/cache@v1
      with:
        path: vendor/gems
        key: "${{ runner.os }}-build-${{ hashFiles('**/Gemfile.lock') }}"
        restore-keys: |
          ${{ runner.os }}-build-
          ${{ runner.os }}-
    - name: Build & Deploy to GitHub Pages
      uses: DavidS/jekyll-deploy@main
      env:
        JEKYLL_ENV: production
        GH_PAGES_TOKEN: "${{ secrets.GH_PAGES_TOKEN }}"
